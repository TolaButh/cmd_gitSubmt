<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Lists</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="css/style.css" rel="stylesheet">
                <style>
                @media (min-width: 230) {
                        body{
                                background-color: chocolate;
                        }
                @media (max-width:100) {
                        body{
                                background-color: cyan;
                        }
                }
                }
                </style>
        </head>
        <body>
                An Unordered List:
                <ul>
                        <li>
                                One Items
                        </li>
                        <li>Another item</li>
                        <li>Yet Another Item</li>
                </ul>
                An Ordered List:
        <ol>
                <li>First Item</li>
                <li>Second Item</li>
                <li>Third Item</li>
        </ol>
        </body>
</html>
