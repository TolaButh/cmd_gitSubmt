<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Table</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="css/style.css" rel="stylesheet">
                <style>
                        table, th, td{
                                border: 1px solid black;
                                border-collapse: collapse;
                                padding: 20px;
                        }
                        
                </style>
        </head>
        <body>
                <table>
                        <thead>
                                <tr>
                                <th>Ocean</th>
                                <th>Average Depth</th>
                                <th>Maximum Depth</th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr>
                                <td>Pacific Ocean</td>
                                <td>4,322</td>
                                <td>10,9894</td>
                                </tr>

                        </tbody>
                </table>
        
        </body>
</html>
